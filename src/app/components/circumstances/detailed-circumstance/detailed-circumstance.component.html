<form [formGroup]="circumstanceForm" (ngSubmit)="save()">
  <div class="container amount-container mb-4 mt-3 d-flex">
    <label for="amountInput" class="form-label amount-label">
      Total Amount
    </label>
    <input type="number" class="form-control" id="amountInput" formControlName="totalAmount">
  </div>
  
  <div class="mb-3 row">
    <div class="col-8">
      <label for="descriptionInput" class="form-label pl-2">
        Description
      </label>
      <textarea class="form-control" id="descriptionInput" formControlName="description" rows="5" (resize)="'none'"></textarea>
    </div>
    <div class="col-4">
      <div class="mb-4 row">
        <label for="dateInput" class="form-label pl-2">
          Date
        </label>
        <input type="date" class="form-control" id="dateInput" formControlName="date">
      </div>
      <div class="mb-3 row">
        <label for="timeInput" class="form-label pl-2">
          Time
        </label>
        <input type="time" class="form-control" id="timeInput" formControlName="time">
      </div>
    </div>
  </div>
  
  <div class="row mb-4">
    <div class="col-4">
      <label for="debtorsSelect" class="form-label pl-2">
        Choose debtors
      </label>
      <select 
        id="debtorsSelect"
        class="form-select"
        (change)="debtorSelected($event)"
      >
        <option selected>-- Choose --</option>
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.firstName }} {{ user.lastName }}
        </option>
      </select>
    </div>
    
    <div class="col-4">
      <label class="form-label pl-2" for="debtorsList">
        Selected debtors
      </label>
      <ul class="list-group" id="debtorsList">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let user of selectedDebtors">
          {{ user.firstName }} {{ user.lastName }}
          <button type="button" class="btn-close" aria-label="Close" (click)="removeDebtor(user.id)"></button>
        </li>
      </ul>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
