<div class="mt-3">
  <form class="container filters-form" [formGroup]="filterForm">
    <div class="row">
      <div class="col-sm">
        <label for="dateFromInput" class="form-label pl-2">
          Date from
        </label>
        <input type="date" class="form-control" id="dateFromInput" formControlName="dateFrom">
      </div>

      <div class="col-sm">
        <label for="dateToInput" class="form-label pl-2">
          Date to
        </label>
        <input type="date" class="form-control" id="dateToInput" formControlName="dateTo">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm-6">
        <label for="searchInput" class="form-label pl-2">
          Description
        </label>
        <input type="text" class="form-control" id="searchInput" formControlName="circumstanceDescription">
      </div>
      <div class="col-sm-3">
        <label for="amountFrom" class="form-label pl-2">
          Amount from
        </label>
        <input type="number" class="form-control" id="amountFrom" formControlName="amountFrom">
      </div>
      <div class="col-sm-3">
        <label for="amountTo" class="form-label pl-2">
          Amount to
        </label>
        <input type="number" class="form-control" id="amountTo" formControlName="amountTo">
      </div>
    </div>

    <div class="container d-flex justify-content-center col-4">
      <button type="submit" (click)="getData()" class="btn btn-success filter-button">Filter</button>
    </div>
  </form>

  <div *ngFor="let charge of charges" class="container charges-container">
    <app-charge [charge]="charge" (chargeChanged)="getData()"></app-charge>
  </div>
</div>
