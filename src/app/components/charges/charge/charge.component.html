<div class="card ">
  <div class="card-header">
    {{ charge?.chargeStatus }}
  </div>
  <div class="card-body">
    <div class="container row first-row">
      <h5 class="card-title col-10">{{ charge?.circumstanceDescription }}</h5>
      <p class="card-text date-text col-2">01.03.2023</p>
    </div>
    <div class="container row second-row">
      <div class="container members-container clearfix col align-self-end">
        <p class="card-text member-text">Creditor: {{ charge?.debtor }}</p>
        <p class="card-text member-text">Debtor: {{ charge?.debtor }}</p>
      </div>
      <div class="container action-buttons-container clearfix col align-self-end">
        <a href="#" class="btn btn-primary float-right action-button">Go somewhere</a>
        <a href="#" class="btn btn-primary float-right action-button">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
