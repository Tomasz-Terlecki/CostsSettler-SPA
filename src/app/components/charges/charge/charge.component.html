<div class="card ">
  <div class="card-header">
    {{ charge?.chargeStatus }}
  </div>
  <div class="card-body">
    <div class="container row first-row">
      <h5 class="card-title col-10">{{ charge?.circumstanceDescription }}</h5>
      <p class="card-text date-text col-2">{{ charge?.dateTime | date: 'dd.MM.yyyy hh:mm' }}</p>
    </div>
    <div class="container row second-row">
      <div class="container members-container clearfix col align-self-end">
        <p class="container card-text member-text row">
          <span class="creditor-title col-3 clearfix align-self-end">Creditor:</span> 
          <span class="creditor-name col-9 clearfix align-self-end">{{ charge?.creditor?.firstName + ' ' + charge?.creditor?.lastName }}</span>
        </p>
        <p class="container card-text member-text row">
          <span class="debtor-title col-3 clearfix align-self-end">Debtor:</span> 
          <span class="debtor-name col-9 clearfix align-self-end">{{ charge?.debtor?.firstName + ' ' + charge?.debtor?.lastName }}</span>
        </p>
      </div>
      <div class="container action-buttons-container clearfix col align-self-end">
        <a href="#" class="btn btn-primary float-right action-button">Go somewhere</a>
        <a href="#" class="btn btn-primary float-right action-button">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
